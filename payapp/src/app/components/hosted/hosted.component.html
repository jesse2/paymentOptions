<h2>Braintree Hosted Fields</h2>
<div>
  <table style="text-align:right">
      <tr>
        <td><label>First Name:</label></td>
        <td><input type="text" [(ngModel)]="firstname" name="firstname"></td>
        </tr>
        <tr>
      <td><label>Last Name:</label></td>
      <td><input type="text" [(ngModel)]="lastname" name="lastname"></td>
      </tr>
      <tr>
      <td><label>Email:</label></td>
      <td><input type="text" [(ngModel)]="email" name="email"></td>
    </tr>
    <tr>
      <td><label>Address:</label></td>
      <td><input type="text" [(ngModel)]="address" name="address"></td>
    </tr>
    <tr>
      <td><label>City:</label></td>
      <td><input type="text" [(ngModel)]="city" name="city"></td>
    </tr>
    <tr>
      <td><label>Zip Code:</label></td>
      <td><input type="number" [(ngModel)]="zip" name="zip"></td>
    </tr>
    <tr>
      <td><label>Amount:</label></td>
      <td><input type="number" [(ngModel)]="amount" name="amount"></td>
    </tr>
    </table>
</div>
<form action="/" id="my-sample-form" method="post">
  <label for="card-number">Card Number</label>
  <div id="card-number"></div>
  <label for="cvv">CVV</label>
  <div id="cvv"></div>
  <label for="expiration-date">Expiration Date</label>
  <div id="expiration-date"></div>
  <input type="submit" value="Pay" disabled />
</form>
